    <link rel="stylesheet" href="asyncData.css">

<body>
    <div class="gridWrapper">
        <!--  Trending Movies Card  -->
        <div class="bgImage" id="bgImage"></div>
        <div class="" id="item1" style="">
            <!--  Holder for top 10 trending  -->
            <div id="scrollWrapper1"></div>
        </div>
    </div>

    <!--  Movie Data seciton  -->
    <div id="movieDetails"></div>
    <!--  Movie Awards seciton  -->
    <div id="movieAwards"></div>
    <!--  Movie Budget vs Revenue seciton  -->
    <div id="budgetRevenue"></div>

    <div id="gender-chart-container">
        <canvas id="gender-split-chart"></canvas>
    </div>
