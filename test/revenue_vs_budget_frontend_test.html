<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- JQuery Library -->
	<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
	<!-- FusionChart JS -->
	<script type="text/javascript" src="https://cdn.fusioncharts.com/fusioncharts/latest/fusioncharts.js"></script>
	<!-- FusionCharts Themes -->
	<script type="text/javascript" src="https://cdn.fusioncharts.com/fusioncharts/latest/themes/fusioncharts.theme.fusion.js"></script>
	<title>Revenue vs Budget Chart</title>
</head>
<body>
	<p>Box office revenue vs movie budget</p>
	<div id="chart-container">FusionCharts will render here</div>

</body>

<script>
FusionCharts.ready(function() {
  var revenueChart = new FusionCharts({
    type: 'stackedbar2d',
    renderAt: 'chart-container',
    width: '100%',
    height: '150',
    dataFormat: 'json',

    dataSource: {
      "chart": {
        "theme": "fusion",
        "showLegend": "0",
        "numberPrefix": "$",
        "numDivLines": "0",
        "showYAxisValues": '0',
        "showXAxisValues": '0',
        "stack100Percent": "1",
        "plotSpacePercent":'10',
        "showValues": "0",
        "plottooltext":
        "$label : $dataValue $seriesName ",

      },
      "categories": [{
        "category": [{
            "label": "MovieName" + " all time " //Actual movie name replaces 'MovieName'
          },

        ]
      }],
      "dataset": [{
          "seriesname": "gross",
          "data": [{
              "value": "2471751922" //api gross goes here
            },

          ]
        },
        {
          "seriesname": "budget",
          "data": [{
              "value": "659363944" //api budget goes here
            },

          ]
        }
      ]
    }
  }).render();
});

</script>
</html>
