<body>
  <div class="stickyHeader" id="stickyHeader"></div>
    <div id="movie-container">
        <!--  Trending Movies Card  -->
        <div id="bgImage"></div>
        <div id="poster-detail-container" class="section">
            <!--  Holder for top 10 trending  -->
            <div id="trending-movies-container"></div>
        </div>
    </div>

    <!--  Movie Data section  -->
    <div id="movieDetails" class="section"></div>
    <!--  Movie Awards section  -->
    <div id="movieAwards" class="section"></div>
    <!--  Movie Budget vs Revenue section  -->
    <div id="budgetRevenue" class="section"></div>
    <!--  Movie Film Location section  -->
    <div id="filmLocations" class="inline section"></div>
    <!--  Gender Divide Chart -->
    <div id="genderDivide" class="inline section"></div>
    <!-- Ranking vs Popularity Chart -->
    <div id="popularityRank" class="inline section"></div>
    <!-- Frequency of Production Companies -->
    <div id="productionCompanies" class="inline section"></div>
    <!--  Watch Providers  -->
    <div id="watchProviders" class="section"></div>

</body>
